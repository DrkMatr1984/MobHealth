# Default MobHealth Config file
# 
# disableSpout: [true|false] - force messages to display in chat even if spout is present.
# usePermissions: [true|false] - true requires MobHealth.show (or MobHealth.*) to show message to player.
#
# disablePlayers: [true|false] - disable notifications for player hits.
# disableMonsters: [true|false] - disable notifications for 'monster' hits.
# disableAnimals: [true|false] - disable notifications for 'animal' hits.
# damageDisplayType: [1|2|3|4]
#    1: display damage inflicted.  
#    2: display damage taken.
#    3: display damage inflicted (-amount resisted)
#    4: display damage taken (+amount resisted)
# hideNoDammage: [true|false] Hide notifications that inflict 0 damage.  Custom Egg and Snowball notifications are exempt.
# debugMode: [true|false] Enable extra debugging messages in server logs.

disableSpout: false
usePermissions: false

disablePlayers: false
disableMonsters: false
disableAnimals: false

damageDisplayType: 1

hideNoDammage: false

debugMode: false